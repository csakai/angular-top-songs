<form name="Search.form" ng-submit="Search.canSearch && Search.search(Search.terms)">
  <div class="input-group">
    <input class="form-control" type="text" ng-model="Search.terms" name="terms" />
    <span class="input-group-btn">
      <button class="btn btn-primary" type="submit" ng-disabled="!Search.canSearch">Search</button>
    </span>
  </div>
</form>
